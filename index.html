<!DOCTYPE html>
<html>
<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-H7LL3CCNPS"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-H7LL3CCNPS');
	</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>The Number Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="titleContainer">
	<div id="titleStats">
		<canvas id="can"/>
	</div>
	<div id="title">C A L C</div>
	<div id="titleHowTo">?</div>
</div>

<div class="Play">
	<button class="DailyButton">Daily</button>
	<button class="PracticeButton">Practice</button>
</div>

<!-- Rounded switch -
<label class="switch">
  	<input type="checkbox">
  	<span class="slider round"></span>
</label> -->
<div class="GameContainer">
	<!-- <div class="titleContainer">
		Find the Formula
	</div> -->

	<div class="Container0">
		<div id="target">
			Target: <var id="targetVar"></var>
		</div>
		<div id="timer">
			<var id="timerVar">00:00</var>
		</div>
	</div>

	<div class="Container1">
		<button class="NumTile" id="NT1"></button>
		<button class="NumTile" id="NT2"></button>
		<button class="NumTile" id="NT3"></button>
		<button class="NumTile" id="NT4"></button>
	</div>

	<div class="Container2">
		<button class="OpTile" id="OT1">+</button>
		<button class="OpTile" id="OT2">-</button>
		<button class="OpTile" id="OT3">*</button>
		<button class="OpTile" id="OT4">/</button>
	</div>

	<div class="Container3">
		<div class="formulaTileP">(</div>
		<div class="formulaTile" id="num1"></div>
		<div class="formulaTileOP" id="op1"></div>
		<div class="formulaTile" id="num2"></div>
		<div class="formulaTileP">)</div>
		<div class="formulaTileOP" id="op2"></div>
		<div class="formulaTileP">(</div>
		<div class="formulaTile" id="num3"></div>
		<div class="formulaTileOP" id="op3"></div>
		<div class="formulaTile" id="num4"></div>
		<div class="formulaTileP">)</div>
	</div>

	<div class="UtilPanel">
		<button class="UtilBtn" id="BackBtn">Back</button>
		<div class="YourResult"></div>
		<button class="UtilBtn" id="EnterBtn">Enter</button>
	</div>

	<!-- <div class="FinalScore"></div> -->
</div>

<div class="Popup">
	<div id="Popup-header">
		<div id="Popup-header-place"></div>
		<div id="Popup-title">Stats</div>
		<div id="Popup-exit">&times;</div>
	</div>
	<div id="Popup-body">
		<div id="StatLabelContainer">
			<div class="StatLabel">
				Games Played:
			</div>
	        <div class="StatLabel">
	        	Games Completed:
	        </div>
	        <div class="StatLabel">
	        	Average Time:
	        </div>
	        <div class="StatLabel">
	        	Prev Game Time:
	        </div>  
        </div>  
        <div id="StatVarContainer">
        	<div class="StatVar" id="num_of_games_played"></div>
        	<div class="StatVar" id="num_of_games_completed"></div>
	    	<div class="StatVar" id="average_time"></div>
        	<div class="StatVar" id="last_time_to_finish"></div>
        </div>
	</div>
    <div id="Popup-footer">
		<button id="Popup-button">Return to Menu</button>
		<button id="Popup-clear">Clear Stats</button>
	</div>
</div>

<div class="HowTo">
	<div id="HowTo-header">
		<div id="HowTo-header-place"></div>
		<div id="HowTo-title">How to Play</div>
		<div id="HowTo-exit">&times;</div>
	</div>
	<div id="HowTo-body">
		<img src="HowToCalc.png" class="responsiveImg">
	</div>
</div>

<div class="CelebrationTag">
	Great Job!
</div>

<!-- <canvas id="can" width="200" height="200" /> -->


<script src="NumberGame.js"></script>

</body>
</html>
